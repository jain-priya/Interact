  <div class="content-wrap" ng-controller="eventctrl">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h1>Hello, <span>Welcome Here</span></h1>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                    <div class="col-lg-4 p-l-0 title-margin-left">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Events</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>
                <!-- /# row -->
                <div id="main-content">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                                
                                <h4>Events</h4>
                                  
                                <button class="btn btn-primary  col-lg-2" ng-click="myvalue = myvalue == true ? false : true;">Create Event</button>                                                         
                                 
                                                       <br><br>                                 
                               <div ng-show="myvalue">
                                <h4>Create an Event</h4>   
                                <div class="card-body">
                                    <div class="basic-form">
                                        <form>
                                           <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label>User</label>
                                                <input type="number" ng-model="event.user"  class="form-control" placeholder="ID" value="{{datastore.teacherProf.username}}">
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <label>Title</label>
                                                <input type="text" class="form-control" ng-model="event.title" placeholder="Title">
                                                
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <lable>Description</lable>
                                                <textarea class="form-control" ng-model="event.description" placeholder="Description" cols="30" rows="10"></textarea>
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <label>Dated</label>
                                                <input  class="form-control" ng-model="event.dated" placeholder="yyyy-mm-dd">
                                                
                                            </div>
                                            </div>
                                            <button  class="btn btn-primary" ng-click="createEvent()">Create</button>
                                        </form>
                                    </div>
                                </div>
                               </div>                                                                                                                                                                       
                            </div>
                            <!-- /# card -->
                        </div>
                        <!-- /# column -->
                    </div>
                    <!-- /# row -->

                </div>
            </div>
        </div>
    </div>
