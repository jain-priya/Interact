  <div class="content-wrap" ng-controller="internalctrl">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h1>Hello, <span>Welcome Here</span></h1>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                    <div class="col-lg-4 p-l-0 title-margin-left">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Update Marks</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>
                <!-- /# row -->
                <div id="main-content">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                                  <h4>Select Subject</h4>
                                                  
                                                  <ul ng-repeat="sub in teacherobj">
                                      <li><button class="btn btn-primary btn-md" ng-click="getlist(sub)">{{sub.subject}}</button></li>
                                      <br>
                                  </ul>
                                
                                <h4>Students</h4>
                                <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                             
                                                   <tr>
                                                 
                                                    <th style="text-align: center">Class Roll No.</th>
                                                    <th style="text-align: center">Name</th>
                                                    <th>Enrollment No.</th>
                                                    <th>Internal Marks</th>
                                                    <th>Operation</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="stud in studentlist">
                                                    <td>{{stud.class_roll_no}}</td>
                                                    <td>{{stud.name}}</td>
                                                    <td>{{stud.enroll_no}}</td>
                                                    <td><input type="text" ng-model="atten"></td>
                                                    <td><button class="btn btn-primary " ng-click="updatemarks(stud.enroll_no,atten)">Update</button></td>
                                                </tr>
                                             
                                            </tbody>
                                        </table>
                                        
                                        
                                    </div>
                            </div>
                            <!-- /# card -->
                        </div>
                        <!-- /# column -->
                    </div>
                    <!-- /# row -->

                </div>
            </div>
        </div>
    </div>
